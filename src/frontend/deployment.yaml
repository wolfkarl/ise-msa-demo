apiVersion: v1
kind: Service
metadata:
  name: src-frontend
  labels:
    app: src-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 17001
    targetPort: 17001
    protocol: TCP
  selector:
    app: src-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: src-frontend
  labels:
    app: src-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: src-frontend
  template:
    metadata:
      labels:
        app: src-frontend
    spec:
      containers:
      - name: src-frontend
        image: src-frontend
